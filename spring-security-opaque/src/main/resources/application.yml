spring:
  application:
    name: spring-security-opaque
  threads:
    virtual:
      enabled: true
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics
          - mappings
---
spring:
  config:
    activate:
      on-profile: local
  security:
    oauth2:
      resourceserver:
        opaquetoken:
          introspection-uri: http://localhost:9563/oauth2/introspect
          client-id: spring-security-opaque-client
          client-secret: spring-security-opaque-secret
        jwt:
          issuer-uri: http://localhost:9563
server:
  port: 9055
logging:
  level:
    com.mrlonis.example.security: debug
