---
gate_policy:
  newIssues:
    maxNewIssues: 0
    issueSeverityThreshold: "Medium"
  maxAllowedSecurityIssues: 0
  maxComplexity: 20
  maxDuplicatedBlocks: 1
  minCoverageVariationPercent: -25
  minDiffCoveragePercent: 70
exclude_paths:
  - "/github/**"
  - "/.hooks/**"
  - "/.idea/**"
  - "/.mvn/**"
  - "/flowable-engine/src/test/**"
  - "/gateway/src/test/**"
  - "/mysql-timestamp-to-datetime/src/test/**"
  - "/oauth2-authorization-server/src/test/**"
  - "/spring-security/src/test/**"
  - ".gitattributes"
  - ".gitignore"
  - ".gitmodules"
  - ".prettierrc"
  - "CONTRIBUTING.md"
  - "LICENSE"
  - "lombok.config"
  - "mvnw"
  - "mvnw.cmd"
  - "README.md"
